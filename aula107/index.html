<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso HTML/CSS</title>

  <style>
    body {
      font-family: sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 100%;
    }

    table td, table th {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: left;
    }
    
    table caption {
      caption-side: bottom;
      text-align: right;
      font-style: italic;
      font-size: 14px;
      margin: 5px 0;

    }
  </style>
</head>
<body>
  <p>Estrutura de lista "table" em HTML5</p>

  <table>
    <caption>Descrição da tabela HTML5</caption>
    <thead>
      <tr>
        <th>Título 1</th>
        <th>Título 2</th>
        <th>Título 3</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Corpo 1</td>
        <td>Corpo 2</td>
        <td>Corpo 3</td>
      </tr>
      <tr>
        <td>Corpo 1</td>
        <td>Corpo 2</td>
        <td>Corpo 3</td>
      </tr>
      <tr>
        <td>Corpo 1</td>
        <td>Corpo 2</td>
        <td>Corpo 3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
