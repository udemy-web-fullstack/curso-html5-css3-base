<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso HTML/CSS</title>

  <style>
    body {
      font-family: sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 800px;
    }

    table td, table th {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: left;
    }
    
    table caption {
      caption-side: bottom;
      text-align: right;
      font-style: italic;
      font-size: 14px;
      margin: 5px 0;
    }

    tfoot td, table th {
      background: #ddd;
    }

    tfoot td {
      font-style: italic;
    }

    .responsive-table {
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <p>Estrutura de lista "table" em HTML5</p>

  <div class="responsive-table">
    <table>
      <caption>Descrição da tabela HTML5</caption>
      <thead>
        <tr>
          <th>Título 1</th>
          <th>Título 2</th>
          <th>Título 3</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="2" row>Praticando</td>
          <td>Corpo 3</td>
        </tr>
        <tr>
          <td>Corpo 1</td>
          <td>Corpo 2</td>
          <td>Corpo 3</td>
        </tr>
        <tr>
          <td>Corpo 1</td>
          <td>Corpo 2</td>
          <td>Corpo 3</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <td>Total: <br>
            R$ 555</td>        
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
