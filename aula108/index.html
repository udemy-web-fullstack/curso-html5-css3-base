<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso HTML/CSS</title>

  <style>
    body {
      font-family: sans-serif;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <form action="#" method="get" target="_blank" autocomplete="off">
    <p>Meu formulário em HTML5</p>
    <p>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Seu nome">
    </p>

    <p>
      <label for="dev1">Sou um desenveloper junior:</label>
      <input type="checkbox" id="dev1" name="dev1" value="sim" checked><br>

      <label for="dev2">Sou um desenveloper pleno:</label>
      <input type="checkbox" id="dev2" name="dev2" value="sim"><br>

      <label for="dev3">Sou um desenveloper sênior:</label>
      <input type="checkbox" id="dev3" name="dev3" value="sim"><br>
    </p>

    <p>
      Gênero:<br>
      <label for="feminino">feminino</label>
      <input type="radio" id="feminino" name="genero" value="feminino"><br>

      <label for="masculino">masculino</label>
      <input type="radio" id="masculino" name="genero" value="masculino" checked><br>

      <label for="outro">outro</label>
      <input type="radio" id="outro" name="genero" value="outro"><br>
    </p>

    <p>
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" value="2026-01-02">
    </p>

    <p>
      <label for="datetime">Date:</label>
      <input type="datetime-local" name="datetime" id="datetime" value="2026-01-02T17:40">
    </p>

    <p>
      <label for="time">Date:</label>
      <input type="time" name="time" id="time" value="17:41:15">
    </p>

    <p>
      <label for="cor">Cor preferida:</label>
      <input type="color" name="cor" id="cor" value="#1aa3ff">
    </p>

    <p>
      <label for="email">Seu e-mail:</label>
      <input type="email" name="email" id="email" placeholder="ex.: email@email.com">
    </p>

    <p>
      <label for="file">Sua foto:</label>
      <input type="file" name="file" id="file" accept="image/*" multiple>
    </p>

    <p>
      <label for="number">number:</label>
      <input type="number" name="number" id="number" placeholder="Insira um número" min="20" max="99">
    </p>

    <p>
      <label for="password">Sua senha:</label>
      <input type="password" name="password" id="password" placeholder="Insira sua senha">
    </p>

    <p>
      <label for="range">Sua senha:</label>
      <input type="range" name="range" id="range" list="tickmarks">

      <datalist id="tickmarks">
        <option value="0" label="0%">
        <option value="10">
        <option value="20">
        <option value="30">
        <option value="40">
        <option value="50" label="50%">
        <option value="60">
        <option value="70">
        <option value="80">
        <option value="90">
        <option value="100" label="100%">
      </datalist>
    </p>

    <p>
      <label for="url">Sua url:</label>
      <input type="url" name="url" id="url" placeholder="URL">
    </p>

    <p>
      <label for="select">Selecione alguma opção:</label>
      <select name="select" id="select">
        <optgroup label="Teste 1">
        <option value="escolha 1" label="Label 1">
        <option value="escolha 2" label="Label 2" 
        selected>
        <option value="escolha 3" label="Label 3" 
        disabled>
        <option value="escolha 4" label="Label 4">
        </optgroup>

        <optgroup label="Teste  2">
        <option value="opção 1" label="opção 1"
          disabled>
        <option value="opção 2" label="opção 2" 
        selected>
        <option value="opção 3" label="opção 3"> 
        <option value="opção 4" label="opção 4">
        </optgroup>
      </select>
    </p>

    <p>
      <label for="textarea">textarea:</label>
      <textarea name="textarea" id="textarea"
      rows="3" cols="9"></textarea>
    </p>

    <p>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </p>
  </form>

</body>

</html>
