<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso HTML/CSS</title>


  <style>
    * {
      margin: 0;
      padding: 0;
    }

    nav {
    background: rgba(0,0,0,0.5);
    height: 50px;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 
      'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 
      'Helvetica Neue', sans-serif;
      }

    nav ul {
      display: flex;
      list-style: none;

    }
  </style>

</head>

<body>
  <nav>
    <ul>
      <li> <a href="#">Home</a></li>
      <li> <a href="#">About</a></li>
      <li> <a href="#">Products</a></li>
    </ul>
  </nav>
  <ul>
    <li>Item 2</li>
    <li>Item 1</li>
    <li>Item 3</li>
  </ul>

  <ol type="1" start="20">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <dl>
    <dt>Café</dt>
    <dd>bebida preta quente</dd>
    <dt>Café</dt>
    <dd>bebida preta fria</dd>
  </dl>
</body>
</html>
