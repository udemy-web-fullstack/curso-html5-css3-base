<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Netflix</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url(https://assets.nflxext.com/ffe/siteui/vlv3/9ddb442a-aca7-4d85-9cd1-dbed62f18f26/web/BR-pt-20251222-TRIFECTA-perspective_d0ce9401-9884-4874-a31d-07a7cb0f026b_large.jpg);
      background-size: cover;
      background-position: top center;
    }

    #heading {
      background: rgba(0, 0, 0, 0.7);
    }

    #heading div {
      width: 85%;
      display: flex;
      justify-content: space-between;
      margin: 0 auto;
    }

    #heading .h1 {
      padding: 15px 0;
      font-size: 20px;
      text-transform: uppercase;
      color: #fff;
    }

    #heading a {
      color: #fff;
      text-decoration: none;
      font-family: sans-serif;
    }
  </style>

</head>
<body>
  <header id="heading">
    <div>
      <h1 class="h1">
        <a href="#">Netflix</a>
      </h1>

      <h2 class="h1">
        <a href="#">Netflix</a>
      </h2>
    </div>

  </header>
</body>
</html>
